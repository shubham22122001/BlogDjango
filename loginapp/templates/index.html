<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .i-am-centered {
        background-color: white;
        padding: 30px;
        border-radius: 23px;
        border: 2px solid blue;
        font-family: 'Varela Round', sans-serif;       
        /* opacity: 0.5; */
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

  
    </style>

    <title> User login</title>
  </head>
  <body style="background: url({% static 'img/bg.jpg'%} );">
    <div class="i-am-centered">
      <h1><b>WELCOME</b></h1><hr>
      <label>Log in if you already have registered!</label>
      <div>
        <!-- <button><a href="{% url 'login_view' %}">Login</a></button> -->
        <a class="btn btn-outline-primary" href="{% url 'login_view' %}"" role="button">Login</a>
        
      </div>
      <br />

      <label>If not register here!</label>

      <div>
        <a class="btn btn-primary" href="{% url 'register' %}"" role="button">Register</a>
        <!-- <button><a href="{% url 'register' %}">Register</a></button> -->
      </div>
    </div>
  </body>
</html>
